{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>Atualizar o Autor: {{autor.nome}}</h1>

    <form method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Atualizar</button>
        {% endbuttons %}
    </form>
{% endblock content %}
