{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>Confirmar deleção do Autor: {{object.nome}}</h1>

    <form method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Confirmar</button>
        {% endbuttons %}
    </form>
{% endblock content %}
